<html>
    <head>
        <link rel =  "stylesheet" href = "css/style.css">
        <script src = "js/main.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <a href = index.html>FiscAlert</a>
            </div>
            <div id="topright">
                <h1>
                    <em>Detect Credit Card Fraud</em><br/>
                </h1>
            </div>
        </header>
        <div class = 'container'>
            <div class = 'non-header'>
                <section id = 'button-section'>
                    <button id = "initial" class="btn">Check the status of your card</div>
                    <div id = 'form' class = 'hidden', 'float-center'>
                        <div>
                            <label>Name:</label>
                            <input type="text" id="name">
                        </div>
                        <div>
                                <button id="button" class="btn">Submit</button>
                        </div>
                    </div>  
                    <div class = "hidden" id = "fileOption", 'float-center'>
                            <div id="page-wrapper">
                                    <div id = 'fileInput' class = 'btn'>
                                        <span>Run</span>
                                    </div>
                                    
                            </div>
                    </div>  
                    <div class = "hidden" id = 'info', 'float-center'>
                        <div id = 'hello'></div>
                        <br />
                        <br />
                        <pre id="fileDisplayArea"></pre> 
                    </div>
                </section>
            </div> 
        </div>   
    </body>
</html>
